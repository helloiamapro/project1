function decrypt() {
    const Alphadb = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", " "];

    let a = 0;
    let b = 0;
    let c = 0;
    let en = prompt("Enter encrypted message: ");
    let key = en.length;
    let dec = "";

    for (let i = 0; i < en.length; i++) {
        let c = Alphadb.indexOf(en[i]);
        let b = c - key;
        dec += Alphadb[(b + 27) % 27]; 
        key--;
    }

    document.getElementById('output2').innerHTML=dec;
}

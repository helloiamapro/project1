<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
</head>
<body>
<form action="Reciever.html">
	<input type="submit" id="submit" value="Be Reciever">
</form>

    
        <h1>Sender</h1>
		<form>
        <p id="messageBox">Click on 'Encrypt' button to encrypt a message.</p>
		</form>
        <button id="send" onClick='encrypt()'>Encrypt</button>
		
		
		<h4 id="output"></h4>
    

    <script>
	
function encrypt() {
    const Alphadb = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", " "];

    let msg = prompt("Enter any message: ");
    let en = "";
    let a = 0;
    let b = 0;
    let c = 0;
    let key = msg.length;

    for (let i = 0; i < msg.length; i++) {
        a = Alphadb.indexOf(msg[i]);
        b = key + a;
        c = b % 27;
        en += Alphadb[c];
        key--;
    }

    document.getElementById('output').innerHTML='Encrypted: '+ en;
}

    </script>

</body>
</html>
